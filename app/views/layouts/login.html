<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>music</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <link href="css/animate.css" rel="stylesheet">
      <link href="css/animated-sticky-header.css" rel="stylesheet">
      <link href="css/font-awesome.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/flexslider.css" type="text/css" />
      <link href="https://fonts.google.com" rel="stylesheet"/>
   </head>
   <body>
      <div class="container">
         <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
               <div class="panel-heading">
                  <div class="panel-title">Sign In</div>
                  <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
               </div>
               <div style="padding-top:30px" class="panel-body" >
                  <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                  <form id="loginform" class="form-horizontal" role="form">
                     <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
                     </div>
                     <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                     </div>
                     <div class="input-group">
                        <div class="checkbox">
                           <label>
                           <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                           </label>
                        </div>
                     </div>
                     <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                           <a id="btn-login" href="#" class="btn btn-success event_buy_btn lc_js_link login">Login  </a>
                           <a id="btn-fblogin" href="#" class="btn btn-primary event_buy_btn lc_js_link facebook_login">Login with Facebook</a>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-md-12 control">
                           <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                              Don't have an account! 
                              <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                              Sign Up Here
                              </a>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
         <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
               <div class="panel-heading">
                  <div class="panel-title">Sign Up</div>
                  <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
               </div>
               <div class="panel-body" >
                  <form id="signupform" class="form-horizontal" role="form">
                     <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                     </div>
                     <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                           <input type="text" class="form-control" name="email" placeholder="Email Address">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">First Name</label>
                        <div class="col-md-9">
                           <input type="text" class="form-control" name="firstname" placeholder="First Name">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Last Name</label>
                        <div class="col-md-9">
                           <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                           <input type="password" class="form-control" name="passwd" placeholder="Password">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="icode" class="col-md-3 control-label">Invitation Code</label>
                        <div class="col-md-9">
                           <input type="text" class="form-control" name="icode" placeholder="">
                        </div>
                     </div>
                     <div class="form-group">
                        <!-- Button -->                                        
                        <div class="col-md-offset-3 col-md-9">
                           <button id="btn-signup" type="button" class="btn btn-info event_buy_btn lc_js_link login"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                           <span style="margin-left:8px;">or</span>  
                        </div>
                     </div>
                     <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                           <button id="btn-fbsignup" type="button" class="btn btn-primary event_buy_btn lc_js_link login"><i class="icon-facebook "></i>   Sign Up with Facebook</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="animated-sticky-header.js"></script>
      <script defer src="js/jquery.flexslider.js"></script>
      <script type="text/javascript">
         function openNav() {
         document.getElementById("mySidenav").style.width = "250px";
         }
         
         function closeNav() {
         document.getElementById("mySidenav").style.width = "0";
         }
      </script>
      <script type="text/javascript">
         $(document).ready(function() {
         
         /* Every time the window is scrolled ... */
         $(window).scroll( function(){
         
             /* Check the location of each desired element */
             $('.hideme').each( function(i){
                 
             var bottom_of_object = $(this).offset().top + $(this).outerHeight();
             var bottom_of_window = $(window).scrollTop() + $(window).height();
                 
             /* If the object is completely visible in the window, fade it it */
             if( bottom_of_window > bottom_of_object ){
             $(this).animate({'opacity':'1'},500);
             }
             }); 
             });
             });
      </script>
      <script type="text/javascript">
         $(window).scroll(function(){
             if ($(window).scrollTop() >= 300) {
                 $('nav').addClass('fixed-header');
                 $('nav div').addClass('visible-title');
             }
             else {
                 $('nav').removeClass('fixed-header');
                 $('nav div').removeClass('visible-title');
             }
         });
            
      </script>
      <script type="text/javascript">
         $(window).scroll(function() {
         if ($(this).scrollTop() > 1){  
         $('header').addClass("sticky");
         }
         else {
         $('header').removeClass("sticky");
         }
         });
      </script>
   </body>
</html>
